<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <div class="menu-header">
            <div class="menu-icon">&#9776;</div>
            <h1>Menu</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search food here">
        </div>
        <div class="categories">
            <div class="category active">
                <img src="img/food.png" alt="Food Icon">
                <p>Food</p>
            </div>
            <div class="category">
                <img src="img/drinks.png" alt="Drinks Icon">
                <p>Drinks</p>
            </div>
            <div class="category">
                <img src="img/dessert.png" alt="Dessert Icon">
                <p>Dessert</p>
            </div>
        </div>
        <div class="section-title">Burger</div>
        <div class="menu-item">
            <img src="img/b_bigmac.png" alt="Big Mac">
            <div class="item-info">
                <h3>Big Mac</h3>
                <p>Rs 240</p>
            </div>
        </div>
        <div class="menu-item">
            <img src="img/b_kfcdouble.png" alt="KFC Double">
            <div class="item-info">
                <h3>KFC Double</h3>
                <p>Rs 252</p>
            </div>
        </div>
        <div class="menu-item">
            <img src="img/b_fish.png" alt="Fish Burger">
            <div class="item-info">
                <h3>Fish Burger</h3>
                <p>Rs 220</p>
            </div>
        </div>
    </div>
</body>
</html>
